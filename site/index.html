<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App javascript</title>
    <link rel="stylesheet" href="main.css"/>
</head>


<body>
    <!--container-->

    <div class="container">

<!-- inside the container we have three parts 1)app-title 2)notification  3)weathercontainer-->
 
<!--1)app-title--> 

        <div class="app-title"> 
            <p>weather</p>
        </div>


<!--2)notification-->
        <div class="notification"></div>

<!--3)weather-container-->

<!--weather container have three classes 1)weather-icon 
2)temperature-value 3)temperature-description 4)location-->

        <div class="weather-container">
          
            <div class="weather-icon"><img src="icons/unknown.png"></div>

            <div class="temperature-value"> <p>-o<span>C</span></p></div>

            <div class="temperature-description"><p>-</p></div>

            <div class="location"><p>-</p></div>


        </div>



    </div>
    <script src="app.js"></script>
</body>

</html>
